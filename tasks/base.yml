--- # Base tasks to be done across all VM's
- name: Ensure base packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - net-tools
    - iftop
    - vim
    - git
    - fuse
    - bc

- name: Ensure CentOS specific packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - epel-release
  register: result
  when:
    - ansible_distribution | regex_search('(CentOS)')

- name: Ensure Ubuntu specific packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - snap
    - lm-sensors
    - hddtemp
  register: result
  when:
    - ansible_distribution | regex_search('(Ubuntu)')

- name: Ensure scripts directory
  file:
    path: /opt/scripts
    state: directory
    owner: root
    group: root
    mode: 0755
    recurse: yes

- name: Check /etc/hosts before running next task
  shell: "grep -c 127.0.1.1 /etc/hosts"
  register: grep_output

- name: Ensure host can resolve itself
  command: "{{ item }}"
  with_items:
    - echo 127.0.1.1 $(hostname) >> /etc/hosts
  when: grep_output == 0